<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css'%}">
</head>
<body>
    {% block content %}
    <form action="/updateData/{{data.id}}" method="POST" autocomplete="off">
        <h2>Registration Form</h2>
        {% csrf_token %}
        <div class="cl1">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name" name="name" value="{{data.Name}}" class="value">
        </div>
        <div class="cl1">
            <label for="age">Age</label>
            <input type="text" id="age" placeholder="Age" name="age" value="{{data.Age}}" class="value">
        </div>
        <div class="cl1">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Email" name="email" value="{{data.Email}}" class="value">
        </div>
        <div class="cl1">
            <label for="contact">Contact</label>
            <input type="text" id="contact" placeholder="Contact" name="contact" value="{{data.Contact}}" class="value">
        </div>
        <div class="cl1">
            <label for="place">Place</label>
            <input type="text" id="place" placeholder="place" name="place" value="{{data.Place}}" class="value">
        </div>
        <div class="cl2">
            <button type="submit" value="submit">Submit</button>
        </div>
    </form>
    {% endblock %}
</body>
</html>
